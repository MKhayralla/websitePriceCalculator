<div class="container">
  <div class="row">
    <div class="col-xs-12 col-lg-8 col-lg-push-2">
      <h1>tell us more about you :</h1><hr>
      <form class="form-vertical" novalidate name="infoForm">
        <div class="form-group">
          <label for="name">name : </label>
          <input required name="name"
          minlength="4" type="text" ng-model="$ctrl.info.name" class="form-control" id="name" placeholder="name">
          <span ng-if="(infoForm.name.$error.required)&&(infoForm.name.$touched)"
                    class="span-warning">
                 * required !
          </span>
          <span ng-if="infoForm.name.$error.minlength && infoForm.name.$touched"
                     class="span-warning">
                 name must be at least 4 characters
          </span>
        </div>
        <div class="form-group">
          <label for="email">email : </label>
          <input required type="email" ng-model="$ctrl.info.email" class="form-control" id="email"
          name="email" placeholder="example@example.com">
          <span class="span-warning"
            ng-if="infoForm.email.$invalid && infoForm.email.$touched">
            *must be a valid email address</span>
        </div>
        <div class="form-group">
          <label for="number">phone number : </label>
          <input required type="text" ng-model="$ctrl.info.phone" class="form-control" id="number"
          name="phone" placeholder="###-###-####" pattern="(\d{3})-(\d{3})-(\d{4})">
          <span class="span-warning"
                   ng-if="infoForm.phone.$invalid && infoForm.phone.$touched">
                   *must be a valid phone number with pattern (###-###-####)</span>
        </div>
        <div class="form-group">
          <label for="company">company : </label>
          <input required type="text" ng-model="$ctrl.info.company" class="form-control"
          name="company" id="company" placeholder="company">
          <span ng-if="(infoForm.company.$error.required)&&(infoForm.company.$touched)"
                    class="span-warning">
                 * required !
          </span>
        </div>
        <div class="form-group">
          <label for="message">message :</label>
          <input type="text" ng-model="$ctrl.info.message" class="form-control" id="message" placeholder="message"
          style="min-height : 200px;" required name="message" minlength="50">
          <span ng-if="(infoForm.message.$error.required)&&(infoForm.message.$touched)"
                    class="span-warning">
                 * required !
          </span>
          <span ng-if="infoForm.message.$error.minlength && infoForm.message.$touched"
                     class="span-warning">
                 name must be at least 50 characters
          </span>
        </div>
        <button type="submit" name="button" class="btn btn-success btn-lg" ng-disabled="infoForm.$invalid"
        ng-click="$ctrl.sendInfo()" ui-sref="statistics">view the estimated cost</button>
      </form>
    </div>
  </div>
</div>
